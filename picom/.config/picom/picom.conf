# Backend
backend = "glx";

# VSync
vsync = true;

# Shadows
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.5;

# Opacity
inactive-opacity = 0.85;
active-opacity = 0.85;

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Blur
blur-method = "dual_kawase";
blur-strength = 1;
blur_background_frame = false;

# Other
detect-client-opacity = true;
# corner-radius = 15;

rounded-corners-exclude = [
  "class_g = 'Xfce4-panel' && window_type = 'dock'"
];  
# Exclude certain apps from blur
blur-background-exclude = [
  "class_g = 'Alacritty'", 
  "class_g = 'Xfce4-panel' && window_type = 'dock'"
];

# Opacity exceptions
opacity-rule = [ 
  "100:class_g = 'Screenshot'",
  "95:class_g = 'firefox'",
  "98:class_g = 'zen-alpha'",
  "100:class_g = 'Xviewer'",
  "95:class_g = 'code'"
];
shadow-exclude = [
    "class_g = 'zen-alpha'"
];

